
<!DOCTYPE html>
<html>
<head>

<link href="CSS/Main.css" rel="stylesheet" type="text/css" />
<link href="CSS/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="CSS/JS/main.js"></script>
<script src="css/js/bootstrap.min.js"></script>

<title> Spade Online Signup</title>
</head>

<body>
<style type="text/css">
#text{
		
		height: 5px;
		border-radius: 5px;
		padding: 4px;
		border: solid thin #aaa;
		width: 100%;
	}

	#button{
		border-radius: 10px;
		padding: 10px;
		width: 150px;
		color: white;
		background-color: grey;
		border: none;
	}

	#box{

		background-color: grey;
		margin: auto;
		width: 300px;
		padding: 20px;
	}

	</style>

	<div class="outer-wrap">
		<div class="logo"></div>
		<form method="post">
			<div style="font-size: 20px;margin: 10px;color: white;text-align: center;"></div>

			<div style="text-align: center;">
						<label for="user_name">Username</label><br>
						<input type="text" class="form-control" id="iUsername" name="user_name" style="padding: 7px;">
					</div>
					<div style="text-align: center;">
						<label for="password">Password</label><br>
						<input type="password" class="form-control" id="iPassword" name="password" style="padding: 7px;">
					</div>
					<div style="text-align: center; position: relative; top: 200px;">
						<input id="button" type="submit" value="Register"><br><br>
					</div>
		</form>
		</div>
	</div>
</style>

</body>
</html>
